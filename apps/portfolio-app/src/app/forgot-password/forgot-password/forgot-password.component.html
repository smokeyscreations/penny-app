<div class="flex align-items-start justify-content-center h-[50%] w-auto pt-8 bg-white">
    <div class="surface-card p-4 shadow-2 rounded-lg w-full md:w-3 lg:w-3">
      <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <div pFocusTrap class="w-full sm:w-80 flex flex-col gap-4">
        <p class="text-3xl font-semibold">Password Reset</p>
        @if(resetError==='failed'){
            <p-message #pMessage severity="error" icon="pi pi-times-circle" styleClass="mb-2">{{validationMesage()}}</p-message>
          }
          @if(resetError==='success'){
            <p-message #pMessage severity="success" icon="pi pi-times-circle" styleClass="mb-2">{{validationMesage()}}</p-message>
          }
        <p>Provide the email address associated with your account to recover your password.</p>
        <div class="flex flex-col gap-2">
            <label for="email">Email</label>
            <input pInputText [disabled]="isSubmitted()" placeholder="example@example.com" id="email" type="email" formControlName="email"/>
            <small id="username-help">Enter your email to reset your password.</small>
        </div>
        <p-button [dt]="buttonDesignToken" type="submit" [disabled]="isSubmitted()" label="Reset Password" class="mt-2" styleClass="w-[50%]" class="flex justify-content-center" />
      <a class="underline" [routerLink]="['/login']">Back to login</a>
      </div>
      </form>
    </div>
  </div>
