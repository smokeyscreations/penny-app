<p-menubar class="p-flex p-align-center p-px-4 p-px" [model]="menuItems()" [dt]="menuBarTokens">

        <div class="p-d-flex p-align-center">
            <img src="logo.png" class="h-16 w-auto p-mr-4" />

</p-menubar>
