<p-button [dt]="buttonDesignToken"(click)="op.toggle($event)" icon="pi pi-user" [label]="(user$ | async )?.name || 'User'" />
<p-popover #op [dismissable]="true" appendTo="body">
    <div class="flex flex-col gap-0 w-[15rem]">
        <div>
            <span class="font-medium text-surface-900 dark:text-surface-0 block mb-2">Share this document</span>
            <p-menu #menu [model]="popoverOptions"/>
        </div>
    </div>
</p-popover>
