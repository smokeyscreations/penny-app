<div class="flex align-items-start justify-content-center h-[50%] w-auto pt-8 bg-white">
    <div class="surface-card shadow-1 rounded-lg p-4" style="width: 320px;">
      <h2 class="text-center font-semibold mb-4">Reset your password</h2>
      <form [formGroup]="form" (ngSubmit)="onSubmit()" class="flex flex-column gap-3">      
        <div class="flex flex-col gap-2">
            <label class="text-xs ml-0.6" for="newPassword">New Password</label>
            <input formControlName="newPassword" type="password" class="text-sm" placeholder="Enter your new password" pInputText id="newPassword"/>
        </div>   
        <div class="flex flex-col gap-2">
            <label class="text-xs ml-0.6" for="confirmNewPassword">Confirm Password</label>
            <input formControlName="confirmNewPassword" type="password" class="text-sm" placeholder="Confirm your password" pInputText id="confirmNewPassword"/>
        </div> 
        <p-button [dt]="buttonDesignToken" type="submit" label="Reset Password" class="mt-2" styleClass="w-[50%]" class="flex justify-content-center" />
      </form>
    </div>
  </div>
